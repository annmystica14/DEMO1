<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#EEEEEE;
        }
        button{
            background-color: #B4B4B8;
        }
        input{
            background-color: #B4B4B8;
        }
        div{
            padding-left: 570px;
            padding-top: 200px;
        }
    </style>
</head>

<body>
    <div>
    <h2>HTML Form</h2>
    <table>
        <tr>
            <td>
                First Name:
            </td>
            <td>
                <input type="text" required="yes">
            </td>
        </tr>
        <tr>
            <td>
                Last Name:
            </td>

                <input type="text" required="yes">
